    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // معالجة رسائل النظام باستخدام SweetAlert2
        function notify(message, type = 'success', title = null) {
            const options = {
                icon: type,
                text: message,
                confirmButtonText: 'موافق',
                confirmButtonColor: '#01578a',
                rtl: true
            };
            
            if (title) {
                options.title = title;
            }
            
            Swal.fire(options);
        }
        
        // عرض رسائل تم توفيرها من Django
        const djangoMessages = document.querySelectorAll('.alert');
        
        if (djangoMessages.length > 0) {
            djangoMessages.forEach(function(message) {
                const messageText = message.innerText.trim();
                let messageType = 'info';
                
                if (message.classList.contains('alert-success')) {
                    messageType = 'success';
                } else if (message.classList.contains('alert-danger') || message.classList.contains('alert-error')) {
                    messageType = 'error';
                } else if (message.classList.contains('alert-warning')) {
                    messageType = 'warning';
                }
                
                // إخفاء الرسالة الأصلية
                message.style.display = 'none';
                
                // عرض الرسالة باستخدام SweetAlert2
                notify(messageText, messageType);
            });
        }
    });
    </script>
    
    
<script>
    // تبديل عرض كلمة المرور
    document.querySelector('.toggle-password').addEventListener('click', function() {
        const passwordInput = document.getElementById('id_password');
        const icon = this.querySelector('i');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    });
</script>
