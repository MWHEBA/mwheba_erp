{% extends 'auth_base.html' %}

{% block title %}تم إعادة تعيين كلمة المرور | نظام موهبة للمبيعات والمخازن{% endblock %}

{% block content %}
<div class="login-container shadow-lg">
    <div class="login-header text-center mb-4">
        <img src="/static/img/logo.png" alt="موهبة للمبيعات والمخازن" class="login-logo">
        <h3 class="mt-3">تم إعادة تعيين كلمة المرور</h3>
    </div>
    
    <div class="alert alert-success" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <p>تم إعادة تعيين كلمة المرور الخاصة بك بنجاح. يمكنك الآن تسجيل الدخول باستخدام كلمة المرور الجديدة.</p>
    </div>
    
    <div class="text-center mt-4">
        <a href="{% url 'login' %}" class="btn btn-primary">
            <i class="fas fa-sign-in-alt me-2"></i> تسجيل الدخول
        </a>
    </div>
</div>
{% endblock %}
