{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}تغيير كلمة المرور | نظام موهبة للمبيعات والمخازن{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12">
            <h1 class="h3 mb-0 text-dark">تغيير كلمة المرور</h1>
        </div>
    </div>
    
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        {{ form|crispy }}
                        
                        <div class="d-flex justify-content-end mt-4">
                            <a href="{% url 'users:profile' %}" class="btn btn-outline-secondary me-2">
                                <i class="fas fa-arrow-right me-1"></i> العودة للملف الشخصي
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-key me-1"></i> تغيير كلمة المرور
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
